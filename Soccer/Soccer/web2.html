
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
  </head>
  <body style="background-color:transparent;">
    <canvas id="canvassample" width="500" height="500"></canvas>
    <script>
    var imgObjects = []; 
    var ctx = null;
    var arObject = null;
    var step = 0;
    const height = 500;
    const width = 500;
    onload = function() {
      imgObjects.push(new WVImageTextObject());
      setupContext();
      experimentalInitialize();

      imgObjects[0].text = "motion";
      imgObjects[0].img.src = "image1.png"
      setInterval(redrawAll, 18);
      setInterval(autoCoordinate, 1000) //remove for actual implementation
    };

    //testing purpose only
    function experimentalInitialize()
    {
      var obj = {};
      obj.corners = [];

      obj.corners[0] = {};
      obj.corners[0].x = 0;
      obj.corners[0].y = 0;

      obj.corners[1] = {};
      obj.corners[1].x = 450;
      obj.corners[1].y = 0;

      obj.corners[2] = {};
      obj.corners[2].x = 450;
      obj.corners[2].y = 450;

      obj.corners[3] = {};
      obj.corners[3].x = 0;
      obj.corners[3].y = 450;

      obj.center = {};
      obj.center.x = 200;
      obj.center.y = 200;

      setARObject(obj);
    }

//-----------------WVImageObject--------------------------------------
    function WVImageTextObject() {
        this.initialize.apply(this, arguments);
    }

    WVImageTextObject.prototype.initialize = function() {
      this.x = 0;
      this.y = 0;
      this.text = "";
      this.img = new Image();

      //for motion
      this.targetx = 0;
      this.targety = 0;
      this.mobileFrame = 0;
    };

    WVImageTextObject.prototype.redraw = function() {
      if (this.mobileFrame > 0)
      {
        var xDelta = (this.targetx - this.x) / this.mobileFrame;
        var yDelta = (this.targety - this.y) / this.mobileFrame;
        this.x += xDelta;
        this.y += yDelta;
        this.mobileFrame --;
        console.log("mobileframe:" + this.mobileFrame);
      }
      ctx.drawImage(this.img, this.x, this.y);
      ctx.fillText(this.text,this.x + 34,this.y + 50);
    };

    //For external call
    //object consist of {x,y,text,src}
    WVImageTextObject.prototype.setObject = function(object) {
      this.x = object.x;
      this.y = object.y;

      if (object.src)
      {
        this.img.src = object.src;
      }

      if (object.text)
      {
        this.text = object.text;
      }
    };

    //For external call
    //object consist of {x,y,text,src}
    WVImageTextObject.prototype.setObjectMotion = function(object) {
      this.targetx = object.x;
      this.targety = object.y;

      this.mobileFrame = 30;

      if (object.src)
      {
        this.img.src = object.src;
      }

      if (object.text)
      {
        this.text = object.text;
      }
    };

//---------------------Shared Functions-------------------------------------
    function setupContext() {
      var c = document.getElementById("canvassample");
      ctx = c.getContext('2d');
      ctx.font = "16px Arial";
    }

    //frame update
    function redrawAll()
    {
      ctx.clearRect(0, 0, height, width)
      imgObjects.forEach(function(element) {
        element.redraw();
      }, this);
    }

    //currently taking 4 corners as corners[1-4](clockwise) {x, y} and center{x,y} 
    function setARObject(object)
    {
      arObject = object;
    }


    //testing coordinate function
    function autoCoordinate()
    {
        var iobj = {}
        iobj.text = "Motion"
        iobj.src = "image1.png"

        if (step < 4)
        {
          iobj.x = arObject.corners[step].x;
          iobj.y = arObject.corners[step].y;
          step++;
        }
        else
        {
          iobj.x = arObject.center.x;
          iobj.y = arObject.center.y;
          step = 0;
        }

        imgObjects[0].setObjectMotion(iobj);
    }
  </script>
  </body>
</html>
