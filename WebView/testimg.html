
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
  </head>
  <body style="background-color:transparent;">
    <canvas id="canvassample" width="500" height="500"></canvas>
    <script>
    var imgObject = {}; 
    var img = null;
    var ctx = null;
    const height = 500;
    const width = 500;
    onload = function() {
      initializeObject(imgObject)
      startDraw();
    };

    function initializeObject(imgObj)
    { 
      imgObj.x = 0;
      imgObj.y = 0;
      imgObj.text = "";
      imgObj.img = new Image();
      imgObj.img.src = "";
    }

    function startDraw() {
      var c = document.getElementById("canvassample");
      ctx = c.getContext('2d');
      ctx.font = "16px Arial";
      setInterval(redraw, 18);
      setInterval(autoCoordinate, 18) //remove for actual implementation
    }

    //frame update
    function redraw()
    {
      ctx.clearRect(0, 0, height, width)
      ctx.drawImage(imgObject.img, imgObject.x, imgObject.y);
      ctx.fillText(imgObject.text,imgObject.x + 34,imgObject.y + 50);
      console.log(getCoordinate());
    }

    //For external call
    //object consist of {x,y,text,src}
    function setImageObject(object)
    {
      imgObject.x = object.x;
      imgObject.y = object.y;

      if (object.src)
      {
        imgObject.img.src = object.src;
      }

      if (object.text)
      {
        imgObject.text = object.text;
      }
    }

    function getCoordinate()
    {
      return {"x": imgObject.x, "y": imgObject.y}
    }

    //testing coordinate function
    function autoCoordinate()
    {
      var tempx = imgObject.x + 5;
      var tempy = imgObject.y;
      if (imgObject.x > 500)
      {
        tempy = imgObject.y + 10;
        tempx = 0;
      }
      if (imgObject.y > 500)
      {
        tempy = 0;
      }

      //Object example
      var iobj = {}
      iobj.x = tempx;
      iobj.y = tempy;
      iobj.text = "text"
      iobj.src = "image1.png"
      setImageObject(iobj);
    }
  </script>
  </body>
</html>
