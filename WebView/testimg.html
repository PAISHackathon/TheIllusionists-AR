
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
  </head>
  <body style="background-color:transparent;">
    <canvas id="canvassample" width="500" height="500"></canvas>
    <script>
    var imgObject = null; 
    var ctx = null;
    const height = 500;
    const width = 500;
    onload = function() {
      imgObject = new WVImageTextObject();
      setupContext();
      setInterval(redrawAll, 18);
      setInterval(autoCoordinate, 18) //remove for actual implementation

    };

    function WVImageTextObject() {
        this.initialize.apply(this, arguments);
    }

    WVImageTextObject.prototype.initialize = function() {
      this.x = 0;
      this.y = 0;
      this.text = "";
      this.img = new Image();
    };

    WVImageTextObject.prototype.redraw = function() {
      ctx.drawImage(this.img, this.x, this.y);
      ctx.fillText(this.text,this.x + 34,this.y + 50);
    };

    //For external call
    //object consist of {x,y,text,src}
    WVImageTextObject.prototype.setObject = function(object) {
      this.x = object.x;
      this.y = object.y;

      if (object.src)
      {
        this.img.src = object.src;
      }

      if (object.text)
      {
        this.text = object.text;
      }
    };


    function setupContext() {
      var c = document.getElementById("canvassample");
      ctx = c.getContext('2d');
      ctx.font = "16px Arial";
    }

    //frame update
    function redrawAll()
    {
      ctx.clearRect(0, 0, height, width)
      imgObject.redraw();
    }


    //testing coordinate function
    function autoCoordinate()
    {
      var tempx = imgObject.x + 5;
      var tempy = imgObject.y;
      if (imgObject.x > 500)
      {
        tempy = imgObject.y + 10;
        tempx = 0;
      }
      if (imgObject.y > 500)
      {
        tempy = 0;
      }

      //Object example
      var iobj = {}
      iobj.x = tempx;
      iobj.y = tempy;
      iobj.text = "text"
      iobj.src = "image1.png"
      imgObject.setObject(iobj);
    }
  </script>
  </body>
</html>
